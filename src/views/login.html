<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествия.РУ Авторизация</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header class="header column">
        <div class="header__inner row">
            <a href="/" class="header__title large">Путешествия.Ру</a>
            <nav class="header__links row">
                <a href="/" class="header__link normal">Главная</a>
                <a href="./catalog.html" class="header__link normal">Каталог</a>
                <div class="header__auth row">
                    <a href="./login.html" class="header__auth-link button normal">Авторизация</a>
                    <a href="./register.html" class="header__auth-link button blue normal">Регистрация</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="newsletter column">
        <div class="newsletter__inner column">
            <h2 class="newsletter__title large">Авторизация</h2>
            <form method="post" class="newsletter__form column">
                <input type="text" name="username_email" class="newsletter__email normal" placeholder="Email или Логин"
                    autocomplete="off">
                <input type="password" name="password" class="newsletter__email normal" placeholder="Пароль"
                    autocomplete="off">
                <div class="newsletter__checkbox row">
                    <input type="checkbox">
                    <p class="newsletter__text normal gray">Запомнить меня</p>
                </div>
                <button class="newsletter__submit normal button light">Войти</button>
            </form>
        </div>
    </section>
</body>

</html>
